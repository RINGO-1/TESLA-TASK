    <!DOCTYPE html>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="CSS/model_s_detail.css">
        <title>Document</title>
        <script src="Scripts/code.jquery.com_jquery-3.7.0.js"></script>
        <script>
            $(document).ready(function () {
                var scrollIndex = 0; // 현재 스크롤 인덱스
    
                // 스크롤 이벤트 처리
                $(window).on('wheel', function (event) {
                    var deltaY = event.originalEvent.deltaY; // 스크롤 방향 (양수: 아래로, 음수: 위로)
    
                    if (deltaY > 0) {
                        scrollIndex++; // 스크롤 다운
                    } else {
                        scrollIndex--; // 스크롤 업
                    }
    
                    var totalScrolls = $('.main_holder').length; // 전체 스크롤 가능한 개수
                    scrollIndex = Math.min(Math.max(scrollIndex, 0), totalScrolls - 1); // 스크롤 인덱스 범위 제한
    
                    var scrollToElement = $('.main_holder').eq(scrollIndex); // 현재 스크롤 인덱스에 해당하는 요소
                    $('html, body').animate({
                        scrollTop: scrollToElement.offset().top - ($(window).height() - scrollToElement.outerHeight()) / 2
                    }, 500); // 스크롤 애니메이션
                });
            });
        </script>
    </head>
